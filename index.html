<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf6ec; /* 奶茶色背景 */
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background-color: #fffaf2;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: center
    }

    input, select {
      width: 50%;
      padding: 4px;
      border-radius: 2px;
      border: 1px solid #c9a98a;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 10px;
      background-color: #a17754; /* 深咖啡色 */
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8c6541;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>問卷連結產生器</h2>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="請輸入 3 碼門市代碼" value="226" />

    <label for="meal">用餐方式</label>
    <select id="meal" onchange="lockOrderTypeIfDelivery()">
      <option value="1">內用</option>
      <option value="2">外帶</option>
      <option value="3">外送</option>
    </select>

    <label for="order">點餐方式</label>
    <select id="order">
      <option value="2">櫃台</option>
      <option value="3">點餐機</option>
      <option value="4">網訂</option>
    </select>

    <button onclick="generateAndCopy()">🚀一鍵產生並複製問卷連結</button>
  </div>

  <script>
    function lockOrderTypeIfDelivery() {
      const meal = document.getElementById('meal').value;
      const order = document.getElementById('order');
      if (meal === "3") {
        order.value = "4"; // 外送綁定網訂
        order.disabled = true;
      } else {
        order.disabled = false;
      }
    }

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const mealType = document.getElementById('meal').value;
      const orderType = document.getElementById('order').value;

      const k = mealType === "1" ? "1" : "2";
      const o = orderType;
      const prefix = store.startsWith("5") ? "TWB" : "TWI";

      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const d = date.toISOString().slice(0, 10).replace(/-/g, "");

      const time = `${String(Math.floor(Math.random() * 14 + 10)).padStart(2, '0')}35`;
      const tail = mealType === "3" ? "0004" : "0053"; // 外送用0004，其他用0053
      const u = `${prefix}${store}${d}${time}${tail}`;
      const t = `${time}`;

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: o,
        M: "1",
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("✅ 問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
