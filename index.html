<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf8f3;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background-color: #fffaf2;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 200px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
      font-family: "Microsoft JhengHei", sans-serif;
      font-weight: bold;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 10px;
      background-color: #d9b99b;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #caa882;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>問卷連結產生器</h2>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="請輸入 3 碼門市代碼" value="226" />

    <label for="meal">用餐方式</label>
    <select id="meal" onchange="handleMealChange()">
      <option value="2">內用</option>
      <option value="4" selected>外帶</option>
      <option value="1">外送</option>
    </select>

    <label for="order">點餐方式</label>
    <select id="order">
      <option value="2">櫃台</option>
      <option value="3">點餐機</option>
      <option value="4">網訂</option>
    </select>

    <button onclick="generateAndCopy()">🚀一鍵產生並複製問卷連結</button>
  </div>

  <script>
    function handleMealChange() {
      const meal = document.getElementById('meal').value;
      const order = document.getElementById('order');
      if (meal === '1') {
        order.value = '4';
        order.disabled = true;
      } else {
        order.disabled = false;
      }
    }

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const m = document.getElementById('meal').value;
      const o = document.getElementById('order').value;
      const k = (m === '1') ? "1" : "2";

      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const d = date.toISOString().slice(0, 10).replace(/-/g, '');
      const t = "133000";

      const safeTails = ["0053", "0041", "0026", "0057", "0035", "0029"];
      const tail = (m === '1') ? "0004" : safeTails[Math.floor(Math.random() * safeTails.length)];
      const u = `${prefix}${store}${d}${t}${tail}`;

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: o,
        M: m,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
