<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC 問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf8f3;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background-color: #fffaf2;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 440px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 10px;
      background-color: #d9b99b;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #caa882;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KFC 問卷連結產生器</h2>

    <label for="meal">用餐方式</label>
    <select id="meal" onchange="handleMealChange()">
      <option value="1">內用</option>
      <option value="2" selected>外帶</option>
      <option value="delivery">外送</option>
    </select>

    <label for="order">點餐方式</label>
    <select id="order">
      <option value="2">櫃台</option>
      <option value="3">點餐機</option>
      <option value="4">網訂</option>
    </select>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="請輸入門市代碼" value="226" />

    <button onclick="generateAndCopy()">🚀 一鍵產生並複製問卷連結</button>
  </div>

  <script>
    function handleMealChange() {
      const meal = document.getElementById("meal").value;
      const order = document.getElementById("order");
      if (meal === "delivery") {
        order.value = "4";
        order.disabled = true;
      } else {
        order.disabled = false;
      }
    }

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const meal = document.getElementById('meal').value;
      const o = document.getElementById('order').value;
      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入門市代碼");
        return;
      }

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const now = new Date();
      const d = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const dstr = d.toISOString().slice(0, 10).replace(/-/g, '');
      const h = String(Math.floor(Math.random() * 13) + 10).padStart(2, '0');
      const m = String(Math.floor(Math.random() * 50) + 10);
      const s = String(Math.floor(Math.random() * 50) + 10);
      const tail = meal === 'delivery' ? '0004' : '0053';
      const t = `${h}${m}${s}`;
      const u = `${prefix}${store}${dstr}${t}${tail}`;
      const k = meal === '1' ? '1' : '2';
      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: dstr,
        T: t,
        Country: "TW",
        O: o,
        M: "1",
        K: k
      };
      const b64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${b64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("✅ 問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
