<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>тЋЈтЇижђБухљућбућЪтЎе</title>
</head>
<body>
  <div class="container">
    <h2>тЋЈтЇижђБухљућбућЪтЎе</h2>

    <label for="store">жќђтИѓС╗Буб╝</label>
    <input type="text" id="store" maxlength="3" placeholder="УФІУ╝ИтЁЦ 3 уб╝жќђтИѓС╗Буб╝" value="226" />

    <label for="o">ж╗ъжцљТќ╣т╝Ј</label>
    <select id="o">
      <option value="2">уХ▓Уи»Уеѓжцљ</option>
      <option value="3">ж╗ъжцљТЕЪ</option>
      <option value="4" selected>уЈЙта┤Уеѓжцљ</option>
    </select>

    <label for="m">ућежцљТќ╣т╝Ј</label>
    <select id="m">
      <option value="2">тЁДуће</option>
      <option value="4" selected>тцќтИХ</option>
    </select>

    <br /><br />
    <button onclick="generateAndCopy()"> ­ЪџђСИђжЇхућбућЪСИдУцЄУБйтЋЈтЇижђБухљ </button>
  </div>

  <script>
    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const o = document.getElementById('o').value;
      const m = document.getElementById('m').value;
      const k = "2"; // тЏ║т«џт«ЅтЁетђ╝

      if (!store || store.length !== 3 || isNaN(store)) {
        alert("УФІУ╝ИтЁЦТюЅТЋѕуџё 3 уб╝жќђтИѓС╗Буб╝");
        return;
      }

      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const d = date.toISOString().slice(0, 10).replace(/-/g, '');

      const s = String(Math.floor(Math.random() * (22 - 10 + 1)) + 10).padStart(2, '0');
      const rand1 = String(Math.floor(Math.random() * 90) + 10);
      const rand2 = String(Math.floor(Math.random() * 50) + 10);
      const rand3 = String(Math.floor(Math.random() * 89) + 11);
      const u = `${prefix}${store}${d}${s}${rand1}${rand2}${rand3}`;

      const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: o,
        M: m,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("тЋЈтЇижђБухљти▓УцЄУБй№╝Ђ");
      });
    }
  </script>
</body>
</html>
