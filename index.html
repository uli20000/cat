<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小工具</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fdf9f4;
      font-family: "Microsoft JhengHei", sans-serif;
      font-weight: bold;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 520px;
      background: linear-gradient(to bottom, #fffaf4, #f5ede5);
      border-radius: 20px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 30px 25px;
      box-sizing: border-box;
      margin-top: 5%;
    }

    h2 {
      font-size: 30px;
      font-weight: bold;
      color: #4a3c2b;
      margin-bottom: 24px;
      padding: 12px 24px;
      border: 2px solid #cbbca9;
      background-color: #f2e8dc;
      border-radius: 12px;
      display: inline-block;
    }

    input[type="text"] {
      width: 90%;
      padding: 14px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      border: 2px solid #bda993;
      background-color: #fffdfb;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 28px;
      gap: 14px;
    }

    .btn-group button {
      width: 48%;
      padding: 16px 0;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to bottom, #e8ddcf, #ddd2c5);
      border: 2px solid #b9a48d;
      border-radius: 8px;
      color: #3c2d20;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-group button:hover {
      background: linear-gradient(to bottom, #d6c4b3, #cbb7a5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>
    <input id="store" type="text" placeholder="X X X">
    <div class="btn-group">
      <button onclick="generate('5','3','2','normal')">內用 / 點餐機</button>
      <button onclick="generate('4','3','2','normal')">外帶 / 點餐機</button>
      <button onclick="generate('5','2','2','normal')">內用 / 櫃檯</button>
      <button onclick="generate('4','2','2','normal')">外帶 / 櫃檯</button>
      <button onclick="generate('2','4','2','normal')">快取</button>
      <button onclick="generate('1','4','2','delivery')">外送</button>
    </div>
  </div>

  <script>
    const deliverySuffixPool = [
      "10050001", "14480005", "13350004", "12230003", "18600010",
      "20010001", "00040004", "00010004", "6449000"
    ];
    const normalSuffixPool = [
      "0053", "0041", "0026", "0061", "0003", "0004", "0005", "0010",
      "0030", "0011", "0020", "0022", "0033", "0065", "0071", "0088"
    ];

    function padStore(store) {
      return store.padStart(3, '0');
    }

    function getRegion(storeCode) {
      return storeCode.startsWith("5") ? "TWB" : "TWI";
    }

    function getTodayDate() {
      const d = new Date();
      return d.getFullYear().toString() +
             String(d.getMonth() + 1).padStart(2, '0') +
             String(d.getDate()).padStart(2, '0');
    }

    function getRandomTimeCode() {
      const now = new Date();
      return String(now.getHours()).padStart(2, '0') +
             String(now.getMinutes()).padStart(2, '0') +
             String(now.getSeconds()).padStart(2, '0');
    }

    function generate(M, O, K, type) {
      const input = document.getElementById("store");
      let store = input.value.trim();
      if (!store) {
        alert("請輸入門市代碼！");
        return;
      }
      store = padStore(store);
      const region = getRegion(store);
      const date = getTodayDate();
      const T = getRandomTimeCode();
      const suffix = type === 'delivery'
        ? deliverySuffixPool[Math.floor(Math.random() * deliverySuffixPool.length)]
        : normalSuffixPool[Math.floor(Math.random() * normalSuffixPool.length)];
      const U = region + store + date + suffix;

      const payload = {
        S: "886K" + region + store,
        U: U,
        D: date,
        T: T,
        Country: "TW",
        O: O,
        M: M,
        K: K
      };

      const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(payload))));
      const url = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${encoded}`;

      navigator.clipboard.writeText(url).then(() => {
        alert("已複製完成✅");
      });
    }
  </script>
</body>
</html>
