<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>KFC 問卷連結產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f3e8dc;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background-color: #fffaf2;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 460px;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      font-weight: bold;
      color: #5c4436;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #5c4436;
    }
    input, select {
      width: 80%;
      padding: 8px;
      margin: auto;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #b59b84;
      background-color: #fcf6f0;
      display: block;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background-color: #d9b99b;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #caa882;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KFC 問卷連結產生器</h2>

    <label for="store">門市代碼</label>
    <input type="text" id="store" maxlength="3" placeholder="226" />

    <label for="type">用餐方式</label>
    <select id="type" onchange="lockMethodIfDelivery()">
      <option value="1">內用</option>
      <option value="2">外帶</option>
      <option value="4">外送</option>
    </select>

    <label for="method">點餐方式</label>
    <select id="method">
      <option value="2">櫃台</option>
      <option value="3">點餐機</option>
      <option value="4">網訂</option>
    </select>

    <button onclick="generateAndCopy()">🚀 產生並複製問卷連結</button>
  </div>

  <script>
    const safeNormalTails = ["10050001", "14480005", "13350004", "12230003"];
    const safeDeliveryTails = ["18600010", "10050001", "14480005", "13350004"];

    function lockMethodIfDelivery() {
      const type = document.getElementById('type').value;
      const method = document.getElementById('method');
      if (type === "4") {
        method.value = "4";
        method.disabled = true;
      } else {
        method.disabled = false;
      }
    }

    function generateAndCopy() {
      const store = document.getElementById('store').value.trim();
      const type = document.getElementById('type').value;
      const method = document.getElementById('method').value;
      const k = "2";
      const prefix = store.startsWith('5') ? 'TWB' : 'TWI';

      if (!store || store.length !== 3 || isNaN(store)) {
        alert("請輸入有效的 3 碼門市代碼");
        return;
      }

      const today = new Date();
      const date = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      const d = date.toISOString().slice(0, 10).replace(/-/g, '');

      const s = String(Math.floor(Math.random() * 13 + 10)); // s：10-22
      const randTail = (type === "4" ? safeDeliveryTails : safeNormalTails);
      const uTail = randTail[Math.floor(Math.random() * randTail.length)];

      const u = `${prefix}${store}${d}${uTail}`;
      const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;

      const obj = {
        S: `886K${prefix}${store}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: method,
        M: type,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;

      navigator.clipboard.writeText(link).then(() => {
        alert("✅ 問卷連結已複製！");
      });
    }
  </script>
</body>
</html>
