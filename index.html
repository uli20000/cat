<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小工具🛠️</title>
  <style>
    body {
      background-color: #fdf6ee;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background-color: #fffaf4;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      color: #5a3c2d;
      margin-bottom: 24px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
    }

    .btn-group button {
      flex: 1;
      margin: 0 4px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      background-color: #e6d0b9;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #d4b89d;
    }

    .btn-group button.active {
      background-color: #c4a88b;
    }

    .btn-group button.disabled {
      background-color: #eee4db;
      color: #999;
      cursor: not-allowed;
    }

    #generate {
      margin-top: 36px;
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      background-color: #b08968;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #generate:hover {
      background-color: #8d6a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>

    <label style="font-weight:bold;">用餐方式</label>
    <div class="btn-group" id="mealType">
      <button onclick="selectBtn(this, 'meal')" data-value="1">內用</button>
      <button onclick="selectBtn(this, 'meal')" data-value="2">外帶</button>
      <button onclick="selectBtn(this, 'meal')" data-value="4">外送</button>
    </div>

    <label style="font-weight:bold;margin-top:18px;">點餐方式</label>
    <div class="btn-group" id="orderType">
      <button onclick="selectBtn(this, 'order')" data-value="3">點餐機</button>
      <button onclick="selectBtn(this, 'order')" data-value="2">櫃檯</button>
      <button onclick="selectBtn(this, 'order')" data-value="4">網訂</button>
    </div>

    <button id="generate" onclick="generate()">🚀 一鍵產生問卷連結</button>
  </div>

  <script>
    let mealValue = "";
    let orderValue = "";

    const externalTailCodes = ["10050001", "14480005", "13350004", "12230003", "18600010", "0001", "0005", "0004"];
    const normalTailCodes = ["0053", "0041", "0026", "0061", "0003", "0004", "0005", "0010", "0030", "0011", "0020", "0022", "0033"];

    function selectBtn(button, type) {
      const group = document.getElementById(type === 'meal' ? 'mealType' : 'orderType');
      const buttons = group.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      if (type === 'meal') {
        mealValue = button.dataset.value;
        const orderButtons = document.getElementById('orderType').querySelectorAll('button');
        if (mealValue === "4") {
          orderButtons.forEach(btn => {
            btn.classList.add('disabled');
            btn.disabled = true;
            if (btn.dataset.value === "4") {
              btn.classList.add('active');
              orderValue = "4";
            } else {
              btn.classList.remove('active');
            }
          });
        } else {
          orderButtons.forEach(btn => {
            btn.classList.remove('disabled');
            btn.disabled = false;
          });
        }
      } else {
        orderValue = button.dataset.value;
      }
    }

    async function generate() {
      try {
        const clipboard = await navigator.clipboard.readText();
        let store = clipboard.trim();
        if (!store || isNaN(store)) return alert("剪貼板需包含有效門市代碼");

        if (store.length === 2) store = '0' + store;
        if (store.length !== 3) return alert("門市代碼需為 3 碼數字");

        if (!mealValue || !orderValue) return alert("請選擇用餐與點餐方式");

        const prefix = store.startsWith("5") ? "TWB" : "TWI";
        const d = new Date(Date.now() - 86400000).toISOString().slice(0, 10).replace(/-/g, "");
        const s = String(Math.floor(Math.random() * 13) + 10).padStart(2, '0');
        const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;

        let m, k, tail;
        if (mealValue === "4") {
          m = "1";
          k = "2";
          tail = Math.random() < 0.8
            ? externalTailCodes[Math.floor(Math.random() * externalTailCodes.length)]
            : String(Math.floor(10000000 + Math.random() * 89999999));
        } else {
          m = mealValue;
          k = "2";
          tail = Math.random() < 0.6
            ? normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)]
            : String(Math.floor(10000000 + Math.random() * 89999999));
        }

        const u = `${prefix}${store}${d}${tail}`;
        const obj = {
          S: `886K${prefix}${store}`,
          U: u,
          D: d,
          T: t,
          Country: "TW",
          O: orderValue,
          M: m,
          K: k
        };

        const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${btoa(JSON.stringify(obj))}`;
        await navigator.clipboard.writeText(link);
        alert("已複製成功");
      } catch (e) {
        alert("無法讀取剪貼板，請確認瀏覽器支援權限已開啟");
      }
    }
  </script>
</body>
</html>
