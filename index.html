<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小工具🛠️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6ee;
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 500px;
      background-color: #fffaf4;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 25px;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #5a3c2d;
      margin-bottom: 24px;
    }

    .section {
      background-color: #f2e7db;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #5a3c2d;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #c9b29b;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .btn-group button {
      flex: 1;
      margin: 0 4px;
      padding: 14px 0;
      font-size: 17px;
      font-weight: bold;
      background-color: #e6d0b9;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #d4b89d;
    }

    .btn-group button.active {
      background-color: #c4a88b;
    }

    .btn-group button.disabled {
      background-color: #eee4db;
      color: #999;
      cursor: not-allowed;
    }

    #generate {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      background-color: #b08968;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #generate:hover {
      background-color: #8d6a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小工具🛠️</h2>

    <div class="section">
      <label>門市代碼</label>
      <input type="text" id="store" maxlength="3" value="226" />
    </div>

    <div class="section">
      <label>用餐方式</label>
      <div class="btn-group" id="mealType">
        <button onclick="selectBtn(this, 'meal')" data-value="1">內用</button>
        <button onclick="selectBtn(this, 'meal')" data-value="2">外帶</button>
        <button onclick="selectBtn(this, 'meal')" data-value="delivery">外送</button>
      </div>
    </div>

    <div class="section">
      <label>點餐方式</label>
      <div class="btn-group" id="orderType">
        <button onclick="selectBtn(this, 'order')" data-value="3">點餐機</button>
        <button onclick="selectBtn(this, 'order')" data-value="2">櫃檯</button>
        <button onclick="selectBtn(this, 'order')" data-value="4">網訂</button>
      </div>
    </div>

    <button id="generate" onclick="generate()">🚀 一鍵產生問卷連結</button>
  </div>

  <script>
    let mealValue = "";
    let orderValue = "";

    const externalTailCodes = ["10050001", "14480005", "13350004", "12230003", "18600010", "20010001", "00010001", "00040001"];
    const normalTailCodes = ["0053", "0041", "0026", "0061", "0003", "0004", "0005", "0010", "0030", "0011", "0020", "0022", "0033", "0065", "0071", "0088"];

    function selectBtn(button, type) {
      const group = type === 'meal' ? document.getElementById('mealType') : document.getElementById('orderType');
      const buttons = group.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      if (type === 'meal') {
        mealValue = button.dataset.value;
        const orderButtons = document.getElementById('orderType').querySelectorAll('button');
        if (mealValue === "delivery") {
          orderValue = "4";
          orderButtons.forEach(btn => {
            btn.classList.remove('active');
            btn.classList.add('disabled');
            btn.disabled = true;
            if (btn.dataset.value === "4") btn.classList.add('active');
          });
        } else {
          orderButtons.forEach(btn => {
            btn.classList.remove('disabled');
            btn.disabled = false;
          });
          orderValue = "";
        }
      } else {
        if (!button.classList.contains("disabled")) {
          orderValue = button.dataset.value;
        }
      }
    }

    function generate() {
      const store = document.getElementById("store").value.trim();
      if (!store || isNaN(store) || (store.length !== 3 && store.length !== 2)) {
        alert("請輸入正確的3碼門市代碼");
        return;
      }
      const storeCode = store.length === 2 ? "0" + store : store;
      if (!mealValue || !orderValue) {
        alert("請選擇用餐與點餐方式");
        return;
      }

      const prefix = storeCode.startsWith("5") ? "TWB" : "TWI";
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const d = date.toISOString().slice(0, 10).replace(/-/g, "");
      const s = String(Math.floor(Math.random() * 13 + 10)).padStart(2, '0');
      const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;
      let m, k, tail, u;

      if (mealValue === "delivery") {
        m = "1";
        k = "2";
        const useSafe = Math.random() < 0.8;
        tail = useSafe
          ? externalTailCodes[Math.floor(Math.random() * externalTailCodes.length)]
          : String(Math.floor(10000000 + Math.random() * 89999999));
        u = `${prefix}${storeCode}${d}${tail}`;
      } else {
        m = mealValue;
        k = "2";
        const useSafe = Math.random() < 0.6;
        tail = useSafe
          ? normalTailCodes[Math.floor(Math.random() * normalTailCodes.length)]
          : String(Math.floor(10000000 + Math.random() * 89999999));
        u = `${prefix}${storeCode}${d}${tail}`;
      }

      const obj = {
        S: `886K${prefix}${storeCode}`,
        U: u,
        D: d,
        T: t,
        Country: "TW",
        O: orderValue,
        M: m,
        K: k
      };

      const base64 = btoa(JSON.stringify(obj));
      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ 已複製成功！");
      });
    }
  </script>
</body>
</html>
