<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC 問卷小工具</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #fdf6ee;
      font-family: "Microsoft JhengHei", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 520px;
      background-color: #fffaf4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 30px 25px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      color: #5a3c2d;
      margin-bottom: 20px;
      padding: 10px 20px;
      border: 2px solid #d4b89d;
      display: inline-block;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #5a3c2d;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #c9b29b;
      margin-top: 10px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-group button {
      width: 46%;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      background-color: #e6d0b9;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #d4b89d;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>小工具🛠️</h2>

  <label>門市代碼</label>
  <input type="text" id="store" maxlength="3" placeholder="請輸入3碼門市代碼" />

  <div class="btn-group">
    <button onclick="generate('5','3','2','normal')">內用 / 點餐機</button>
    <button onclick="generate('4','3','2','normal')">外帶 / 點餐機</button>
    <button onclick="generate('5','2','2','normal')">內用 / 櫃檯</button>
    <button onclick="generate('4','2','2','normal')">外帶 / 櫃檯</button>
    <button onclick="generate('2','4','2','normal')">快取（網訂外帶）</button>
    <button onclick="generate('1','4','2','external')">外送</button>
  </div>
</div>

<script>
  const externalTailCodes = ["10050001", "14480005", "13350004", "12230003", "18600010", "20010001", "00040004", "00010004"];
  const normalTailCodes = ["0053", "0041", "0026", "0061", "0003", "0004", "0005", "0010", "0030", "0011", "0020", "0022", "0033", "0065", "0071", "0088"];

  function generate(m, o, k, type) {
    let store = document.getElementById("store").value.trim();
    if (store.length === 2) store = "0" + store;
    if (store.length !== 3 || isNaN(store)) {
      alert("請輸入有效的3碼門市代碼");
      return;
    }

    const prefix = store.startsWith("5") ? "TWB" : "TWI";
    const now = new Date();
    const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
    const d = date.toISOString().slice(0, 10).replace(/-/g, "");
    const s = String(Math.floor(Math.random() * 13) + 10).padStart(2, '0');
    const t = `${s}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;
    const tailPool = type === "external" ? externalTailCodes : normalTailCodes;
    const tail = tailPool[Math.floor(Math.random() * tailPool.length)];
    const u = `${prefix}${store}${d}${tail}`;

    const obj = {
      S: `886K${prefix}${store}`,
      U: u,
      D: d,
      T: t,
      Country: "TW",
      O: o,
      M: m,
      K: k
    };

    const base64 = btoa(JSON.stringify(obj));
    const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${base64}`;
    navigator.clipboard.writeText(link).then(() => alert("✅已複製成功"));
  }
</script>
</body>
</html>
