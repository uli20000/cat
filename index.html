<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KFC 問卷連結產生器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      max-width: 480px;
      margin: 50px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d42113;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      background-color: #d42113;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
      font-size: 14px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #copyBtn {
      display: none;
      background-color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>🍗 KFC 問卷連結產生器</h2>

  <label>門市代碼</label>
  <input type="text" id="store" placeholder="請輸入門市代碼" />

  <label>點餐方式</label>
  <select id="o">
    <option value="2">2 = 櫃檯</option>
    <option value="3">3 = 點餐機</option>
    <option value="4" selected>4 = 網訂</option>
  </select>

  <label>訂購方式</label>
  <select id="k">
    <option value="1">1 = 內用</option>
    <option value="2" selected>2 = 外帶</option>
  </select>

  <button onclick="generateLink()">🔗 產生問卷連結</button>

  <div id="result"></div>
  <button id="copyBtn" onclick="copyLink()">📋 複製連結</button>

  <script>
    function generateLink() {
      const store = document.getElementById('store').value.trim();
      const o = document.getElementById('o').value;
      const k = document.getElementById('k').value;

      if (!store) {
        alert("請輸入門市代碼！");
        return;
      }

      // 以下為固定參數產生邏輯，可替換為會員問卷模式
      const now = new Date();
      const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
      const D = date.toISOString().slice(0, 10).replace(/-/g, '');
      const H = String(Math.floor(Math.random() * (22 - 10 + 1)) + 10).padStart(2, '0');
      const rand1 = String(Math.floor(Math.random() * 90) + 10);
      const rand2 = String(Math.floor(Math.random() * 50) + 10);
      const rand3 = String(Math.floor(Math.random() * 89) + 11);
      const U = `TWI${store}${D}${H}${rand1}${rand2}${rand3}`;
      const T = `${H}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`;

      const data = {
        S: `886KTWI${store}`,
        U,
        D,
        T,
        Country: "TW",
        O: o,
        M: "2", // 非會員固定為2
        K: k,
        I: "2" // 非會員固定為2
      };

      const q_eed = btoa(JSON.stringify(data))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");

      const link = `https://customer.kfc-listens.com/jfe/form/SV_1R1VSPEYVPlV1JA?Q_EED=${q_eed}`;

      document.getElementById('result').innerHTML = `<strong>產生連結：</strong><br><a href="${link}" target="_blank">${link}</a>`;
      document.getElementById('copyBtn').style.display = 'block';
      document.getElementById('copyBtn').setAttribute('data-link', link);
    }

    function copyLink() {
      const link = document.getElementById('copyBtn').getAttribute('data-link');
      navigator.clipboard.writeText(link).then(() => {
        alert('✅ 問卷連結已複製到剪貼簿！');
      });
    }
  </script>

</body>
</html>
